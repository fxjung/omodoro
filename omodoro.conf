## omodoro config file. this should sit in ~/.omodoro.config on linux machines

[POMODORO]

## Number of pomodori you wish to complete in one sprint.
# number=4

## Length of each pomodoro in minutes
# length=25

## Length of each short break in minutes
# short_break=5

## Length of each long break in minutes
# long_break=15

## Paths to audio files
## To define individual sounds use the following options. 
## to make it work, ensure that "audio_path" ist disabled.
# audio_path_pomodoro="fu1.wav"
# audio_path_short_break="fu2.wav"
# audio_path_long_break="fu3.wav"

## If same sound for every transition is desired, just add the following instead:
# audio_path="~/Library/omodoro/notify.mp3"
audio_path="~/.i3/moep.wav"

